<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{output.title}">出力画面</h1>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>

    <p><a th:href="@{/input(previous=${val})}">入力画面へ戻る</a></p>
</body>
</html>
