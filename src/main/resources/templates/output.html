<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{title}"></h1>
    <h2 th:text="#{output.title}"></h2>
    <p th:text="#{output.message(${val})}"></p>

    <p><a th:href="@{/input(previous=${val})}" th:text="#{link.back}"></a></p>
</body>
</html>
