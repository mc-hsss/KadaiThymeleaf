<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{title}">Thymeleaf課題</h1>
    <h2 th:text="#{input.title}">入力画面</h2>

    <p>値を入力してください。</p>
    <p th:if="${previous != null}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
    <form method="post" th:action="@{/output}">
        <input type="text" name="val">
        <button type="submit" th:text="#{button.submit}">送信</button>
    </form>
</body>
</html>
